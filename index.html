<html>
	<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Kasia & Jonathan Wedding</title>

	<link href='https://fonts.googleapis.com/css?family=Work+Sans:400,300,600,400italic,700' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/icomoon.css">

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCI-UZVjiXkLsp14fXMc4CpCBLRwnblE-s&libraries=maps,marker&v=beta" defer></script>

	</head>
	<body>

	<header id="main-header" role="banner" style="background-image:url(images/img_bg_2.jpg);">
        <div>
            <h1>Kasia &amp; Jonathan</h1>
        </div>
	</header>

    <div id="events" style="background-image:url(images/img_bg_3.jpg);">
        <h2>Events</h2>
        <div class="container">
            <div class="box">
                <h3>Ceremony</h3>
                <div class="event-col">
                    <i class="icon-clock"></i>
                    <span>14:00</span>
                </div>
                <div class="event-col">
                    <i class="icon-calendar"></i>
                    <span>18/01/2025</span>
                </div>
            </div>
            <div class="box">
                <h3>Reception</h3>
                <div class="event-col">
                    <i class="icon-clock"></i>
                    <span>~15:30</span>
                </div>
                <div class="event-col">
                    <i class="icon-calendar"></i>
                    <span>18/01/2025</span>
                </div>
            </div>
        </div>
    </div>

	</body>
</html>
